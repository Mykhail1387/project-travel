<!DOCTYPE html>
<form action="#" class="form">
  <span class="form__title">REQUEST A QUOTE</span>
  <input type="text" name="text" placeholder="Full name" class="form__input" />
  <input
    type="email"
    name="email"
    placeholder="Email adress"
    class="form__input"
  />
  <input type="tel" name="tel" placeholder="Phone number" class="form__input" />
  <input type="text" name="country" placeholder="Country" class="form__input" />
  <label class="form__checkbox" for="">
    <input type="checkbox" name="checkbox" />
    <span class="form__checkbox-text">I accept the terms & conditions</span>
  </label>
  <button class="form__btn" type="button">Send</button>
</form>
